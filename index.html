<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Ollie Challenge</title>
</head>
<body style="
    background-color: #a8dadc; /* Light Blue Sky */
    font-family: 'Helvetica', sans-serif;
    text-align: center;
    padding: 20px;
    margin: 0;
">

    <div id="game-container" style="
        background-color: #457b9d; /* Street Asphalt */
        min-height: 400px;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        position: relative;
        overflow: hidden;
        border-bottom: 20px solid #1d3557; /* Curb/Edge */
        margin-top: 50px;
    ">

        <div id="skater" style="
            width: 80px;
            height: 20px;
            background-color: #e63946; /* Bright Red Board */
            border: 2px solid #1d3557;
            border-radius: 5px;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%); /* Center the board */
            transition: all 0.5s ease-out; /* For the jump animation */
            box-shadow: 0 5px 0 #1d3557; /* 3D effect */
        ">
            <span style="
                display: block;
                width: 8px;
                height: 8px;
                background-color: #1d3557;
                border-radius: 50%;
                position: absolute;
                bottom: -5px;
                left: 5px;
            "></span>
            <span style="
                display: block;
                width: 8px;
                height: 8px;
                background-color: #1d3557;
                border-radius: 50%;
                position: absolute;
                bottom: -5px;
                right: 5px;
            "></span>
        </div>

        <h3 id="status-message" style="
            color: white;
            padding-top: 50px;
            font-size: 24px;
        ">Ready for the Ollie!</h3>

    </div>

    <button onclick="attemptOllie()" style="
        background-color: #457b9d;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 5px;
        margin-top: 20px;
        cursor: pointer;
        box-shadow: 0 5px 0 #1d3557;
        transition: all 0.1s;
    "
    onmousedown="this.style.transform='translateY(5px)'; this.style.boxShadow='0 0 0 #1d3557';"
    onmouseup="this.style.transform='translateY(0)'; this.style.boxShadow='0 5px 0 #1d3557';">
        POP the Tail!
    </button>

    <script>
        function attemptOllie() {
            const skater = document.getElementById('skater');
            const statusMessage = document.getElementById('status-message');

            // 1. Jump Animation (CSS inline transition handles the actual move)
            skater.style.transform = 'translate(-50%, -100px)'; // Move up
            skater.style.boxShadow = '0 0 0 #1d3557'; // Remove shadow while airborne

            // 2. Random Success/Fail Check (Simple Game Logic)
            const success = Math.random() > 0.4; // 60% chance of success

            statusMessage.innerHTML = "Ollieing...";

            // 3. Land Animation & Status Update after a delay
            setTimeout(() => {
                skater.style.transform = 'translate(-50%, 0)'; // Land back down
                skater.style.boxShadow = '0 5px 0 #1d3557'; // Restore shadow

                if (success) {
                    statusMessage.innerHTML = "<span style='color: #a7c957;'>**CLEAN LANDING! +100 Points!**</span>";
                    skater.style.backgroundColor = '#2a9d8f'; // Change color on success
                } else {
                    statusMessage.innerHTML = "<span style='color: #e63946;'>**BAIL! Try Again!**</span>";
                    skater.style.backgroundColor = '#e63946'; // Revert color on fail
                }
            }, 500); // Half a second to simulate the jump time
        }
    </script>

</body>
</html>
